{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Trades</h1>
<h3>Trades CSV</h3>
<pre id="trades-area" class="bg-dark text-light p-3" style="height:300px; overflow:auto;"></pre>
<h3 class="mt-4">Errors Log</h3>
<pre id="errors-area" class="bg-dark text-light p-3" style="height:200px; overflow:auto;"></pre>
{% endblock %}
{% block scripts %}
<script>
async function fetchTrades() {
  const resp = await fetch('{{ url_for('trades_tail') }}');
  const data = await resp.json();
  document.getElementById('trades-area').textContent = data.trades;
  document.getElementById('errors-area').textContent = data.errors;
}
fetchTrades();
setInterval(fetchTrades, 5000);
</script>
{% endblock %}
