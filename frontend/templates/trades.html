{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Trades</h1>
<h3>Trades</h3>
<table class="table table-bordered" id="trades-table">
  <thead>
    <tr><th>Symbol</th><th>Side</th><th>Amount</th><th>Price</th><th>Timestamp</th></tr>
  </thead>
  <tbody id="trades-body"></tbody>
</table>
<h3 class="mt-4">Errors Log</h3>
<pre class="bg-dark text-light p-3" style="height:200px; overflow:auto;"><code id="errors-area" class="language-plaintext"></code></pre>
{% endblock %}
{% block scripts %}
<script type="module" src="{{ url_for('static', filename='trades.js') }}"></script>
{% endblock %}
