{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Trades</h1>
<h3>Trades</h3>
<table class="table table-bordered" id="trades-table">
  <thead>
    <tr><th>Symbol</th><th>Side</th><th>Amount</th><th>Price</th><th>Timestamp</th></tr>
  </thead>
  <tbody id="trades-body"></tbody>
</table>
<h3 class="mt-4">Errors Log</h3>
<pre id="errors-area" class="bg-dark text-light p-3" style="height:200px; overflow:auto;"></pre>
{% endblock %}
{% block scripts %}
<script>
async function fetchTrades() {
  const resp = await fetch('{{ url_for('trades_data') }}');
  const trades = await resp.json();
  const tbody = document.getElementById('trades-body');
  tbody.innerHTML = '';
  trades.slice(-100).forEach(t => {
    const row = document.createElement('tr');
    if (t.side === 'buy') {
      row.classList.add('table-success');
    } else if (t.side === 'sell') {
      row.classList.add('table-danger');
    }
    row.innerHTML = `<td>${t.symbol || ''}</td><td>${t.side || ''}</td><td>${t.amount || ''}</td><td>${t.price || ''}</td><td>${t.timestamp || ''}</td>`;
    tbody.appendChild(row);
  });
  const logResp = await fetch('{{ url_for('trades_tail') }}');
  const logs = await logResp.json();
  document.getElementById('errors-area').textContent = logs.errors;
}
fetchTrades();
setInterval(fetchTrades, 5000);
</script>
{% endblock %}
