{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">Logs</div>
      <div class="card-body">
        <pre id="log-area" class="bg-dark text-light p-3" style="height:400px; overflow:auto;"></pre>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
async function fetchLogs() {
  const resp = await fetch('{{ url_for('logs_tail') }}');
  const text = await resp.text();
  document.getElementById('log-area').textContent = text;
}
fetchLogs();
setInterval(fetchLogs, 3000);
</script>
{% endblock %}
