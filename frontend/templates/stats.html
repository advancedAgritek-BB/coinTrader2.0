{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Trade Stats</h1>
{% if stats %}
<table class="table table-bordered">
  <thead><tr><th>Strategy</th><th>Trades</th></tr></thead>
  <tbody>
  {% for key, val in stats.items() %}
    <tr><td>{{ key }}</td><td>{{ val.trades }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No stats available.</p>
{% endif %}
{% endblock %}
