# === exchange ===
exchange:
  name: kraken
  max_concurrency: 3
  request_timeout_ms: 10000

# === trading/base ===
trading:
  enable_execution: true          # make sure the trader loop can place paper orders
  short_selling: true            # unless you really want simulated shorts
  allowed_quotes: [USD, USDT, USDC, EUR]
  min_ticker_volume: 10000
  timeframes: ["1m","5m","15m","1h"]
  min_score: 0.05
  min_confidence: 0.05
  consensus: weighted
  backfill:
    warmup_high_tf: ["1h","4h","1d"]
    deep_low_tf: true        # backfill 1m/5m history for strategies
    deep_days: 30
  hft_enabled: true
  hft_symbols: ["BTC/USD","ETH/USD","SOL/USDC","BONK/USDC","BNB/USDT","SHIB/USDT","PEPE/USD"]   # seed list, can expand
  exclude_symbols: ["AIBTC/USD"]   # remove noisy/synthetic pairs
  require_sentiment: false

filters:
  sentiment:
    enabled: false

# === router ===
router:
  # When signal fusion heavily weights strategies, lower this threshold so
  # scaled scores are not rejected. Defaults to 0.1 when omitted.
  min_accept_score: 0.02        # example value for fusion-heavy setups
  prefer_timeframes: ["5m","15m","1m","1h"]
  require_warm: true
  top_k_per_strategy: 5
  fast_track_score: 0.80        # keep fast-path possible

# === ohlcv cache ===
ohlcv:
  storage_path: crypto_bot/data/ohlcv   # directory for persisted OHLCV data
  tail_overlap_bars: 3                  # overlap bars to avoid gaps when appending
  max_bootstrap_bars: 3000              # limit initial bootstrap to this many bars
  bootstrap_timeframes: ["1m","5m","15m","1h"]
  defer_timeframes: ["4h","1d"]
  warmup_candles:              # auto-adjusts; override with CT_WARMUP_<TF> env vars
    "1m": 300    # CT_WARMUP_1M
    "5m": 300    # CT_WARMUP_5M
    "15m": 300   # CT_WARMUP_15M
    "1h": 200    # CT_WARMUP_1H
    "1d": 100    # CT_WARMUP_1D
  initial_history_candles: 300
  scan_lookback_limit: 1200

# === strategies and params ===
strategies:
  maker_spread:
    enabled: true
    max_spread_bp: 8              # donâ€™t quote if spread > 8 bps
    edge_margin_bp: 3             # required extra edge beyond maker fee
    max_live_quotes: 2
    queue_timeout_ms: 1500        # cancel if sitting too long
    cancel_on_obi_flip: true

  breakout:
    enabled: true
    tf: "5m"
    donchian_len: 40
    keltner_len: 20
    bbw_pct_max: 20               # BB width in bottom 15th percentile
    volume_z_min: 0.0
    atr_mult_stop: 1.2
    atr_mult_tp: 1.2
    max_spread_bp: 10
    time_exit_bars: 12
    min_intensity:
      "1h": 0.01

  mean_bot:
    enabled: true
    tf: "1m"
    ema_len: 50
    z_entry: 2.0
    z_exit: 0.5
    adx_max: 18
    atr_stop_mult: 1.0
    max_spread_bp: 8
    time_exit_bars: 6
    rsi_overbought: 65
    rsi_oversold: 35

  trend_bot:
    enabled: true
    tf: "1m"
    adx_threshold: 15
    trend_ema_fast: 10
    trend_ema_slow: 30

  momentum_bot:
    enabled: true
    tf: "1m"
    volume_z_min: 0.5

  breakout_bot:
    enabled: true
    tf: "1m"
    adx_threshold: 15

  sniper_bot:
    enabled: true
    tf: "1m"

  sniper_solana:
    enabled: true
    tf: "1m"

  grid_bot:
    enabled: true
    tf: "1m"

  micro_scalp_bot:
    enabled: true
    tf: "1m"

  lstm_bot:
    enabled: true
    tf: "1m"

  bounce_scalper:
    enabled: true
    tf: "1m"

  flash_crash_bot:
    enabled: true
    tf: "1m"

  meme_wave_bot:
    enabled: true
    tf: "1m"

  cross_chain_arb_bot:
    enabled: true

  dca_bot:
    enabled: true

  dex_scalper:
    enabled: true

  dip_hunter:
    enabled: true

  meme_sniper:
    enabled: true

  mean_revert:
    enabled: true
    trade_enabled: true

  range_arb_bot:
    enabled: true

  solana_scalping:
    enabled: true

  stat_arb_bot:
    enabled: true

# === fees ===
fees:
  kraken:
    taker_bp: 26    # example 0.26%
    maker_bp: 16    # example 0.16%

# === features ===
